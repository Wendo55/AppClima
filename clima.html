<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador del Clima</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./clima.js" defer></script>
</head>
<body>
    <section class="weather-content">
        <h1>Buscador del Clima</h1>
        <div class="result">
            <p>Agregue ciudad y país</p>
        </div>
        <form action="" method="POST" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Coloca tu ciudad aquí.">
            <select name="country" id="country">
                <option disabled selected value="">Seleccione el pais.</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="ES">España</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">México</option>
                <option value="PE">Perú</option>
            </select>
            <input type="submit" value="Ver Clima">
        </form>
    </section>
</body>
</html>
